name: Build Image
on:
  push:
    branches:
      - SO1S-137-ci-파이프라인-구축을-통한-pr-테스트-검증-자동화
  pull_request:

jobs:
  gradle-test:
    runs-on: self-hosted
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Install Sdkman dependencies
        run: apt update -y && apt install zip unzip -y
      - name: Install Sdkman
        run: curl -s "https://get.sdkman.io" | bash
      - name: Change shell session
        run: source ~/.sdkman/bin/sdkman-init.sh
      - name: Set up JDK 11
        run: sdk install java 11.0.15-open
      - name: Setup Gradle
        run: sdk install gradle 7.4.2
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Install gradle wrapper
        run: gradle wrapper
      - name: Run build
        run: |
          ./gradlew build
      - name: Run test
        run: |
          ./gradlew test